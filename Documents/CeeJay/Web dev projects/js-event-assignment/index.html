<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Experience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Interactive Web Experience</h1>
    </header>
    <main>
        <!-- Interactive Button Section -->
        <section id="button-section">
            <h2>Play with the Button</h2>
            <button id="magic-button">Click Me!</button>
            <p id="button-text">Awaiting your magic touch...</p>
        </section>

        <!-- Image Slideshow Section -->
        <section id="slideshow-section">
            <h2>Image Slideshow</h2>
            <div class="slideshow-container">
                <img class="slide" src="1.jpg" alt="Slide 1">
                <img class="slide" src="2.jpg" alt="Slide 2">
                <img class="slide" src="3.jpg" alt="Slide 3">
                <button class="prev">❮ Prev</button>
                <button class="next">Next ❯</button>
            </div>
        </section>

        <!-- Tabs Section -->
        <section id="tabs-section">
            <h2>Tabbed Content</h2>
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="tab1">Tab 1</button>
                <button class="tab-btn" data-tab="tab2">Tab 2</button>
                <button class="tab-btn" data-tab="tab3">Tab 3</button>
            </div>
            <div class="tab-content" id="tab1">Content for Tab 1: Welcome to Cape Town!</div>
            <div class="tab-content" id="tab2" style="display: none;">Content for Tab 2: Glancing at coolest atmosphere.</div>
            <div class="tab-content" id="tab3" style="display: none;">Content for Tab 3: Call me a travel blogger!</div>
        </section>

        <!-- Form Section -->
        <section id="form-section">
            <h2>Sign Up Form</h2>
            <form id="signup-form">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    <span class="error" id="name-error"></span>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <span class="error" id="email-error"></span>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                    <span class="error" id="password-error"></span>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
